<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة صائد الجراثيم</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    .navbar {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .navbar a:hover {
      transform: scale(1.1);
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: #d9f7d9;
      border: 2px solid #00c6ff;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: #ffcc00;
      border-radius: 50%;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .germ {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #808080;
      border-radius: 30% 50% 30% 50%;
      transform: rotate(45deg);
      animation: moveGerms 3s linear infinite;
    }

    .score, .timer {
      position: fixed;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .score {
      top: 20px;
      right: 20px;
    }

    .timer {
      top: 20px;
      left: 20px;
    }

    @keyframes moveGerms {
      0% { top: 0; left: 0; }
      100% { top: 80vh; left: 100vw; }
    }

    .start-btn, .restart-btn {
      background-color: #00c6ff;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 30px;
    }

    .restart-btn {
      background-color: #ff5733;
      display: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="health.html">الصحة</a>
    <a href="cleanliness.htm">النظافة</a>
    <a href="قمل.HTML">القمل</a>
    <a href="تحدي.html">تحدي</a>
    <a href="plAY.HTML">لعبة</a>
    <a href="#">أخرى</a>
  </div>

  <h1>لعبة صائد الجراثيم 🦠</h1>

  <button class="start-btn" onclick="startGame()">ابدأ اللعبة</button>
  <button class="restart-btn" onclick="restartGame()">إعادة تشغيل اللعبة</button>

  <div class="score">النقاط: <span id="score">0</span></div>
  <div class="timer">الوقت: <span id="timer">30</span> ثانية</div>

  <div class="game-container">
    <div class="character">👩‍⚕️</div>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const character = document.querySelector('.character');
    const gameContainer = document.querySelector('.game-container');
    const startButton = document.querySelector('.start-btn');
    const restartButton = document.querySelector('.restart-btn');
    let timeRemaining = 30;
    let gameInterval;
    let timerInterval;

    function startGame() {
      score = 0;
      timeRemaining = 30;
      scoreDisplay.innerText = score;
      timerDisplay.innerText = timeRemaining;

      startButton.style.display = 'none';
      restartButton.style.display = 'none';

      gameInterval = setInterval(spawnGerm, 2000);
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerDisplay.innerText = timeRemaining;
        if (timeRemaining === 0) {
          clearInterval(timerInterval);
          clearInterval(gameInterval);
          alert(`انتهت اللعبة! لديك ${score} نقاط.`);
          restartButton.style.display = 'inline-block';
        }
      }, 1000);
    }

    function spawnGerm() {
      const germ = document.createElement('div');
      germ.classList.add('germ');
      gameContainer.appendChild(germ);

      const x = Math.random() * gameContainer.clientWidth;
      const y = Math.random() * gameContainer.clientHeight;

      germ.style.left = `${x}px`;
      germ.style.top = `${y}px`;

      germ.style.animation = `moveGerms ${Math.random() * 3 + 2}s linear infinite`;
      germ.style.transform = `rotate(${Math.random() * 360}deg)`;

      const collisionCheck = setInterval(() => {
        const germRect = germ.getBoundingClientRect();
        const charRect = character.getBoundingClientRect();

        if (
          germRect.left < charRect.right &&
          germRect.right > charRect.left &&
          germRect.top < charRect.bottom &&
          germRect.bottom > charRect.top
        ) {
          score++;
          scoreDisplay.innerText = score;
          germ.remove();
          clearInterval(collisionCheck);
        }
      }, 100);
    }

    function restartGame() {
      score = 0;
      timeRemaining = 30;
      scoreDisplay.innerText = score;
      timerDisplay.innerText = timeRemaining;
      restartButton.style.display = 'none';
      startGame();
    }

    // تحكم لوحة المفاتيح (للابتوب)
    document.addEventListener('keydown', (e) => {
      let left = character.offsetLeft;
      if (e.key === 'ArrowRight') left += 20;
      if (e.key === 'ArrowLeft') left -= 20;

      const maxX = gameContainer.clientWidth - character.clientWidth;
      left = Math.min(Math.max(0, left), maxX);

      character.style.left = `${left}px`;
    });

    // تحكم باللمس للأندرويد
    gameContainer.addEventListener('touchstart', handleTouch);
    gameContainer.addEventListener('touchmove', handleTouch);

    function handleTouch(e) {
      e.preventDefault();
      const touchX = e.touches[0].clientX;
      const containerRect = gameContainer.getBoundingClientRect();
      const relativeX = touchX - containerRect.left;
      const maxX = gameContainer.clientWidth - character.clientWidth;
      const newLeft = Math.min(Math.max(0, relativeX - character.clientWidth / 2), maxX);
      character.style.left = `${newLeft}px`;
    }
  </script>
</body>
</html>
